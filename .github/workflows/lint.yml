name: Lint
on: [push, pull_request]


jobs:
  php-linters:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: [7.4, 8.0]
    name: php${{ matrix.php-versions }} lint
    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Set up php${{ matrix.php-versions }}
      uses: shivammathur/setup-php@master
      with:
        php-version: ${{ matrix.php-versions }}
        tools: composer:v1
        coverage: none
    - name: Lint
      run: composer run lint

  js-linters:
    runs-on: ubuntu-latest
    name: ESLint
    steps:
      - uses: actions/checkout@main
      - name: Set up Node
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 14.x
      - name: npm install
        run: npm ci
      - name: eslint
        run: npm run lint

  python-linters:
    runs-on: ubuntu-latest
    name: PyLint
    steps:
      - uses: actions/checkout@main
      - name: Setup pylint
        run: apt install pylint -y
      - name: Python lint
        run: pylint --ignore pg8000,pymyql lib/Service/python/*
