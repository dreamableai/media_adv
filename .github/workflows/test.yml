name: Testing

on:
  workflow_dispatch:


jobs:
  php-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: [7.3, 7.4, 8.0]
        nextcloud-versions: ['stable21', 'stable22', 'stable23', 'master']

    name: Nextcloud ${{ matrix.nextcloud-versions }} php ${{ matrix.php-versions }} unit tests
    steps:
      - name: Set up php${{ matrix.php-versions }}
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v1
          extensions: curl, json, zip, openssl

      - name: Checkout Nextcloud
        run: git clone https://github.com/nextcloud/server.git --recursive --depth 1 -b ${{ matrix.nextcloud-versions }} nextcloud

      - name: Install Nextcloud
        run: php -f nextcloud/occ maintenance:install --database-name oc_autotest --database-user oc_autotest --admin-user admin --admin-pass admin --database sqlite --database-pass=''

      - name: Checkout MediaDC
        uses: actions/checkout@v2
        with:
          path: nextcloud/apps/mediadc

      - name: Install dependecies
        working-directory: nextcloud/apps/mediadc
        run: composer install

      - name: Run unit tests
        working-directory: nextcloud/apps/mediadc
        run: composer test:unit


  js-unit:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  python-unit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-versions: [3.7, 3.8, 3.9]
        php-versions: [7.3, 7.4, 8.0]
        nextcloud-versions: ['stable21', 'stable22', 'stable23', 'master']

    name: Nextcloud ${{ matrix.nextcloud-versions }} (php${{ matrix.php-versions }}) python ${{ matrix.python-versions }} unit tests
    steps:
      - name: Set up php${{ matrix.php-versions }}
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v1
          extensions: curl, json, zip, openssl

      - name: Checkout Nextcloud
        run: git clone https://github.com/nextcloud/server.git --recursive --depth 1 -b ${{ matrix.nextcloud-versions }} nextcloud

      - name: Install Nextcloud
        run: php -f nextcloud/occ maintenance:install --database-name oc_autotest --database-user oc_autotest --admin-user admin --admin-pass admin --database sqlite --database-pass=''

      - name: Checkout MediaDC
        uses: actions/checkout@v2
        with:
          path: nextcloud/apps/mediadc

      - name: Setup python${{ matrix.python-versions }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-versions }}

      - name: PyTest installation
        uses: actions/pip-action@v1
        with:
          packages: pytest

      - name: PyTest
        run: pytest

