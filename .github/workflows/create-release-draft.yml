name: Create Release

on:
  workflow_dispatch:

env:
  APP_NAME: mediadc

jobs:
  build_app:
    runs-on: ubuntu-latest
    name: Build and create release

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Build
        run: make

      - name: Get names
        id: get_version
        run: |
          APP_VERSION=$(sed -n "s/<version>\(.*\)<\/version>/\\1/p" ./appinfo/info.xml | tr -d '\t')
          echo $APP_VERSION
          echo "::set-output name=version::v${APP_VERSION}"
          echo "::set-output name=tag::v${APP_VERSION}"
          
      - name: Get changelog
        id: get_changelog
        run: |
          CHANGELOG=$(grep -oPz "(?s)\n##.*$APP_VERSION.*?\n##\s" ./CHANGELOG.md)
          echo $CHANGELOG
          CHANGELOG=$(echo $CHANGELOG | sed /^$/d | sed '1d;$d')
          echo $CHANGELOG
          CHANGELOG=$(echo $CHANGELOG | sed '$!N;s/^###.*\n#/#/;P;D' | sed '$!N;s/^###.*\n#/#/;P;D' | sed '${/^###/d;}')
          echo $CHANGELOG
          echo "::set-output name=changes::${CHANGELOG}"

      - name: Install Krankerl
        run: |
          wget https://github.com/ChristophWurst/krankerl/releases/download/v0.13.0/krankerl_0.13.0_amd64.deb
          sudo dpkg -i krankerl_0.13.0_amd64.deb

      - name: Package app
        run: krankerl package

      - uses: actions/upload-artifact@v2
        with:
          name: tarball
          path: build/artifacts/${{ env.APP_NAME }}.tar.gz
          if-no-files-found: error

      - name: Create release draft
        uses: ncipollo/release-action@v1.8.8
        with:
          name: ${{ steps.get_version.outputs.version }}
          tag: ${{ steps.get_version.outputs.tag }}
          commit: ${{ github.ref }}
          draft: true
          artifacts: "build/artifacts/${{ env.APP_NAME }}.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
          artifactErrorsFailBuild: true
          body: ${{ steps.get_changelog.outputs.changes }}
          
